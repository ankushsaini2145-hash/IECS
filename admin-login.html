<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login - Finance News</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body { background-color: #f1f1f1; }
.w3-card { max-width: 400px; margin: 50px auto; }
</style>
</head>
<body>

<div class="w3-card w3-padding w3-white">
  <h2 class="w3-center">Admin Login</h2>
  <form id="loginForm">
    <label>Username</label>
    <input class="w3-input w3-border w3-margin-bottom" type="text" id="username" required>
    <label>Password</label>
    <input class="w3-input w3-border w3-margin-bottom" type="password" id="password" required>
    <button type="submit" class="w3-button w3-blue w3-block">Login</button>
  </form>
  <p id="errorMsg" class="w3-text-red w3-center"></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  var user = document.getElementById('username').value;
  var pass = document.getElementById('password').value;

  // Demo credentials
  if(user === "admin" && pass === "admin123"){
    window.location.href = "admin-dashboard.html";
  } else {
    document.getElementById('errorMsg').innerText = "Invalid username or password!";
  }
});
</script>

</body>
</html>
